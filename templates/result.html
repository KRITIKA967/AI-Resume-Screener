{% extends "admin_layout.html" %}
{% block content %}

<div class="row justify-content-center mt-4">

    <div class="col-md-8">

        <div class="card shadow-sm border-0 p-4 text-center">

            <h3 class="fw-bold">AI Screening Result</h3>

            {% if prediction == "Shortlisted" %}
                <span class="badge bg-success px-4 py-2 mt-2 fs-5">Shortlisted</span>
            {% else %}
                <span class="badge bg-danger px-4 py-2 mt-2 fs-5">Not Shortlisted</span>
            {% endif %}

            <!-- Score Meter -->
            <div class="score-circle mt-4 mx-auto">
                <span class="score-value">{{ probability * 100 }}%</span>
            </div>

            {% if job_role %}
            <div class="mt-3">
                <span class="badge bg-primary fs-6">Predicted Role: {{ job_role }}</span>
            </div>
            {% endif %}

            <a href="/dashboard" class="btn btn-primary mt-4 px-4">Go to Dashboard</a>

        </div>

    </div>

</div>

<style>
.score-circle {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 10px solid #0d6efd;
    display: flex;
    justify-content: center;
    align-items: center;
}
.score-value {
    font-size: 32px;
    font-weight: bold;
}
</style>

{% endblock %}
