<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #dfe7f3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            width: 380px;
            padding: 35px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            text-align: center;
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            font-weight: 700;
            font-size: 24px;
            color: #1d2d50;
            margin-top: 10px;
        }

        .login-btn {
            background-color: #0d6efd;
            border: none;
            padding: 10px;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.2s;
        }

        .login-btn:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }

        .input-field {
            border-radius: 8px;
            height: 45px;
        }

        .logo-img {
            width: 65px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <!-- Logo -->
        <img src="/static/images/logo.jpg" class="logo-img" alt="Logo">

        <h3 class="login-title">Admin Login</h3>

        {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="post" class="mt-3">

            <input class="form-control input-field mb-3" 
                   name="email" 
                   placeholder="Email Address"
                   type="email"
                   required>

            <input class="form-control input-field mb-3"
                   name="password" 
                   placeholder="Password" 
                   type="password" 
                   required>

            <button class="btn login-btn w-100">Login</button>
        </form>

    </div>

</body>
</html>
